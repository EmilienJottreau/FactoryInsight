<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactoryInsight</title>
    <link rel="stylesheet" href="templates/style.css" type="text/css">
</head>

<body>

    <header>
        <h1>FactoryInsight</h1>
    </header>

    <main>
        <h2>Tableau des variables OPC</h2>
        <table>
            <thead>
                <tr>
                    <th>Variable</th>
                    <th>Valeur</th>
                    <th>Date et Heure</th>
                </tr>
            </thead>
            <tbody>
                {% for tag in data %}
                <tr>
                    <td>{{tag["name"]}}</td>
                    <td>{{tag["value"]}}</td>
                    <td>{{tag["timestamp"]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

</body>

</html>
