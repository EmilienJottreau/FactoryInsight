<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #000000;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #DCDCDC;
            text-align: center;
			display: flex;
			align-items: center;
			justify-content: space-between;
        }

        .navbar h1 {
            margin: 0;
            color: #4D7E3E;
        }

        .main-content {
            flex: 1;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #000000;
            border-right: 1px solid #DCDCDC;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: 1px solid #4D7E3E;
        }

        .menu-item:hover {
            background-color: #DCDCDC;
        }

        .main-content-container {
            flex: 1;
            padding: 20px;
            background-color: #000000;
            border-radius: 0 15px 15px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .dashboard-item {
            background-color: #000000;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard-item:hover {
            background-color: #DCDCDC;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .green-button {
            background-color: #4D7E3E;
            color: #FFFFFF;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .green-button:hover {
            background-color: #2F4E27;
        }

        .logo {
            width: 200px; /* Ajustez la taille du logo selon vos besoins */
            margin-bottom: 20px;
			background-color: #000000;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="navbar">
            <img src="logo.svg" alt="Logo" class="logo">
            <h1>Dashboard</h1>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="menu-item">Accueil</div>
                <div class="menu-item">Tableau de bord</div>
                <div class="menu-item">Statistiques</div>
            </div>

            <div class="main-content-container">
                <div class="dashboard-item">Contenu principal du dashboard</div>
                <div class="dashboard-item">Autre contenu du dashboard</div>
                <button class="green-button">Bouton vert</button>
            </div>
        </div>
    </div>

</body>
</html>
